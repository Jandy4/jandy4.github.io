---
layout: default
---

<div class="home">
    <article class="post">
        <h2 class="post-header">{{ page.title }}</h2>
        {{ content }}
    </article>
    <ul class="posts">
        {% for post in site.posts %}
        <li><span>{{ post.date | date: site.date_format }}</span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
